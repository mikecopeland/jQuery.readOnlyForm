<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.readOnlyForm tests</title>
  <link rel="stylesheet" href="qunit/qunit-1.11.0.css">
  <script src="qunit/qunit-1.11.0.js"></script>
  <script src="jquery.min.js"></script>
  <script src="jQuery.readOnlyForm.js"></script>
  <script src="tests.js"></script>
</head>
<body>
 
<div id="qunit"></div>
 
 <form name="foo">
    <fieldset>
        <input type="text" name="text1" value="lorem"/>
        <input type="text" name="text2"/>
    </fieldset>
    <fieldset>
        <input type="hidden" name="hidden1" value="ipsum"/>
    </fieldset>
    <fieldset>
        <textarea name="textarea1">
            Lorem ipsum
            dolor sit amet.
        </textarea>
    </fieldset>
    <fieldset>
        <input type="checkbox" name="check1" value="dolor" checked/> dolor
        <input type="checkbox" name="check1" value="sit"/> sit
        <input type="checkbox" name="check1" value="amet" checked/> amet
    </fieldset>
    <fieldset>
        <input type="radio" name="radio1" value="1">1<br>
        <input type="radio" name="radio1" value="2">2
    </fieldset>
    <fieldset>
        <input type="radio" name="radio2" value="1">1<br>
        <input type="radio" name="radio2" value="2" checked>2
    </fieldset>
    <fieldset>
        <select name="select1">
            <option value="1">value 1</option>
            <option value="2">value 2</option>
        </select>
    </fieldset>
    <fieldset>
        <select name="select2" multiple>
            <option value="A" selected>value A</option>
            <option value="B" selected>value B</option>
            <option value="C">value C</option>
            <option value="D">value D</option>
            <option value="E" selected>value E</option>
        </select>
    </fieldset>
    <fieldset>
        <input type="button" name="bar" />
        <input type="submit" name="submit" value="submit form"/>
    </fieldset>
</form>

<form name="bar" is="readonly-form">
    <fieldset>
        <input type="text" name="text1" value="lorem"/>
        <input type="text" name="text2"/>
    </fieldset>
    <fieldset>
        <input type="hidden" name="hidden1" value="ipsum"/>
    </fieldset>
    <fieldset>
        <textarea name="textarea1">
            Lorem ipsum
            dolor sit amet.
        </textarea>
    </fieldset>
    <fieldset>
        <input type="checkbox" name="check1" value="dolor" checked/> dolor
        <input type="checkbox" name="check1" value="sit"/> sit
        <input type="checkbox" name="check1" value="amet" checked/> amet
    </fieldset>
    <fieldset>
        <input type="radio" name="radio1" value="1">1<br>
        <input type="radio" name="radio1" value="2">2
    </fieldset>
    <fieldset>
        <input type="radio" name="radio2" value="1">1<br>
        <input type="radio" name="radio2" value="2" checked>2
    </fieldset>
    <fieldset>
        <select name="select1">
            <option value="1">value 1</option>
            <option value="2">value 2</option>
        </select>
    </fieldset>
    <fieldset>
        <select name="select2" multiple>
            <option value="A" selected>value A</option>
            <option value="B" selected>value B</option>
            <option value="C">value C</option>
            <option value="D">value D</option>
            <option value="E" selected>value E</option>
        </select>
    </fieldset>
    <fieldset>
        <input type="button" name="bar" />
        <input type="submit" name="submit" value="submit form"/>
    </fieldset>
</form>


</body>
</html>
